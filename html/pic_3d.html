<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D effect on hover</title>
    <link rel="stylesheet" href="../css/pic_3d.css">
</head>
<body>
    <div class="txt">Hover Me âžœ</div>
    <div class="pic"></div>

    <script>
        let pic = document.querySelector('.pic')

        function handleMove(e) {            
            const height = pic.clientHeight
            const width = pic.clientWidth

            const xVal = e.layerX
            const yVal = e.layerY

            const xRotation = -40 * ((yVal - height / 2) / height);
            const yRotation = 40 * ((xVal - width / 2) / width);            
            
            const string = 'perspective(500px) scale(1.1) rotateX(' + xRotation + 'deg) rotateY(' + yRotation + 'deg)'

            pic.style.transform = string
        }

        pic.addEventListener('mousemove', handleMove)

        pic.addEventListener('mouseout', function() {
        pic.style.transform = 'perspective(500px) scale(1) rotateX(0) rotateY(0)'
        })

        pic.addEventListener('mousedown', function() {
        pic.style.transform = 'perspective(500px) scale(0.9) rotateX(0) rotateY(0)'
        })

        pic.addEventListener('mouseup', function() {
        pic.style.transform = 'perspective(500px) scale(1.1) rotateX(0) rotateY(0)'
        })
    </script>
</body>
</html>
