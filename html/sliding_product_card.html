<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliding Product Card</title>
    <link rel="stylesheet" href="../css/sliding_product_card.css">
</head>
<body>
    <div class="card">
        <div class="imgBx">
            <img src="../image/shoe.jpg">
        </div>
        <div class="details">
            <h3>Nike Air Max<br><span>Men's Shoe</span></h3>
            <h4>Product Details</h4>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Deleniti, quae.</p>
            <h4>Size</h4>
            <ul class="size">
                <li>36</li>
                <li>38</li>
                <li>40</li>
                <li>42</li>
                <li>44</li>
            </ul>
            <div class="group">
                <h2><sup>$</sup>199<small>.99</small></h2>
                <a href="#">Buy Now</a>
            </div>
        </div>
    </div>
</body>
</html>
