<!DOCTYPE html>
<html lang="en">
<head>

    <title>checkered roulette</title>
    <link rel="stylesheet" href="../css/checkered_roulette.css">

            <td id="td5">6</td>
        </tr>
        <tr>
            <td id="td14">15</td>
            <td id="td6">7</td>
        </tr>
        <tr>
            <td id="td13">14</td>
            <td id="td7">8</td>
        </tr>
        <tr>
            <td id="td12">13</td>
            <td id="td11">12</td>
            <td id="td10">11</td>
            <td id="td9">10</td>
            <td id="td8">9</td>
        </tr>
    </table>

    <script src="../js/checkered_roulette.js"></script>

</html>
